			</div>
			<div id="date-display"></div>
		</div>
		<div class="horizon-blocker">
			<svg class="montagne" width="400" height="250" viewBox="0 0 400 250">
				<path d="M30 250 L100 140 L140 190 L200 60 L260 170 L320 120 L380 250 Z"></path>
			</svg>
			<div class="curbure"></div>
		</div>
		<div class="cat-blocker">
			<div class="patte patte-gauche">
				<span class="d d-1"></span>
				<span class="d d-2"></span>
				<span class="d d-3"></span>
			</div>
			<div class="patte patte-droite">
				<span class="d d-1"></span>
				<span class="d d-2"></span>
				<span class="d d-3"></span>
			</div>
		</div>
		<div id="cat-queut"></div>
		<div id="cat-global-container">
			<div id="cat-hitbox"></div>
			<div id="cat-container">
				<svg id="cat" class="cat" width="330" height="220" viewBox="0 0 220 160">
					<path id="cat-body" class="anim-active" d="M35,160 Q18,130 22,110 Q25,80 30,55 C35,20 60,10 80,45 L85,50 Q110,42 135,50 L140,45 C160,10 185,20 190,55 Q195,80 198,110 Q202,130 180,160" />
					<g id="whiskers">
						<g id="whiskers-left">
							<path class="whisker" d="M80,125 Q25,100 10,108" />
							<path class="whisker" d="M80,128 Q28,115 12,120" />
							<path class="whisker" d="M80,130 Q32,130 18,135" />
						</g>
						<g id="whiskers-right">
							<path class="whisker" d="M140,125 Q195,100 210,108" />
							<path class="whisker" d="M140,128 Q192,115 208,120" />
							<path class="whisker" d="M140,130 Q188,130 202,135" />
						</g>
					</g>
					<g class="nose" transform="translate(110, 122) scale(2)">
					  <path class="nose-one" d="M-5,0 L5,0 L0,4 Z" />
					  <path class="nose-two" d="M0,4 L0,8 M0,8 Q-4,12 -8,8 M0,8 Q4,12 8,8" />
					</g>
					<g id="eyes-normal">
						   <circle class="eye-white" cx="80" cy="105" r="16" />

						   <circle class="eye-white" cx="140" cy="105" r="16" />
